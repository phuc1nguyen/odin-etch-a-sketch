<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>Etch A Sketch</title>
</head>
<body>
  <div class="board">
    <h1>Etch A Sketch</h1>

    <main>
      <aside class="sidebar">
        <div class="tools">
          <h2>Tools</h2>
          <div class="button-tools">
            <button type="button" id="btn-bnw" class="btn-tools"></button> 
            <button type="button" id="btn-rgb" class="btn-tools"></button> 
            <button type="button" id="btn-darker" class="btn-tools"></button> 
            <button type="button" id="btn-erase" class="btn-tools"></button> 
          </div>
        </div> 

        <div class="sizes">
          <h2>Size</h2>
          <div class="button-sizes">
            <button type="button" id="btn-s" class="btn-tools">S</button>
            <button type="button" id="btn-m" class="btn-tools">M</button>
            <button type="button" id="btn-l" class="btn-tools">L</button>
          </div>
        </div>

        <!-- <div class="users">
          <h2>Users</h2>
          <div class="list-users">

          </div>
        </div>         -->
      </aside>

      <div class="grids">
        
      </div>
    </main>
  </div>

  <footer id="main-footer">
    <p>Created by <a href="https://github.com/phuc1nguyen" target="_blank">phuc1nguyen</a>, 2022</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
